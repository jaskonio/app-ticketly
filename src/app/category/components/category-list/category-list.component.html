<input matInput placeholder="New Category name" [(ngModel)]="this.newCategory.name">
<button mat-raised-button (click)="addCategory()" color="primary"><mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon></button>

<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">

    <table mat-table [dataSource]="categories" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> 
                <app-category 
                [category]="element"
                (update)="update($event)"
                (delete)="delete($event)">
                </app-category> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
